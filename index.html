<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
 <title>ㄎㄎ</title>
 <style type="text/css">
 #TextBox{
 width: 1720px;
 height: 300px;
 border: 1px solid #000;
 }
 #menu{
 position: absolute;
 border: 1px solid #000;
 }
 #menu > div:nth-child(2){
 border-top: 1px solid #000;
 }
 #menu > div:nth-child(3){
 border-top: 1px solid #000;
 }
 #menu > div:nth-child(4){
 border-top: 1px solid #000;
 }
 #menu > div:hover{
 cursor: pointer;
 background-color: #0078E7;
 }
 </style>
 </head>
 <body>
    <table class="table table-bordered" style="margin-top:15px;" id="TextBox">
        <thead>
          <tr id="Im_head">
            <th scope="col">#</th>
            <th scope="col" id="table_head">1</th>
          </tr>
        </thead>
        <tbody>
          <tr id="Im_One">
            <th class="col-1" scope="row">1</th>
            <td class="col-1" onclick="nihow(0)" id="work0"></td>
          </tr>
          <tr id="Im_two">
            <th class="col-1" scope="row">2</th>
            <td class="col-1" onclick="nihow(1)" id="work1"></td>
          </tr>
          <tr id="Im_three">
            <th class="col-1" scope="row">3</th>
            <td class="col-1" onclick="nihow(2)" id="work2"></td>
          </tr>
        </tbody>
      </table>
    <div id="menu">
        <div>自定義選單</div>
 <div>1</div>
 <div>2</div>
 <div>3</div>
    </div>
 </div>
 <script type="text/javascript">
 window.onload = function(){
 var TextBox = document.getElementById("TextBox");
 var ul = document.getElementById("menu"); //獲取ul節點物件
 ul.style.display = "none";
 /*為document繫結滑鼠右鍵選單事件*/
 TextBox.oncontextmenu = function(e){
  var _event = window.event||e; //事件物件
  var x = _event.clientX; // 滑鼠的x座標
  var y = _event.clientY; //滑鼠的y座標
  
  ul.style.display = "block";
  ul.style.left = x + "px"; //改變ul的座標
  ul.style.top = y + "px";
  //阻止預設行為
  if(_event.preventDefault){
  _event.preventDefault(); //標準格式
  }else{
  _event.returnValue = false; //IE格式
  }
 }
 TextBox.onclick = function(){
  ul.style.display = "none";
 }
 }
 </script>
 </body>
</html>
